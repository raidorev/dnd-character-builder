name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'pnpm'

      - uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: Prepare apps
        run: pnpm prepare

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test:coverage
